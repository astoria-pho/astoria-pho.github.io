<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アストリア・フィルハーモニー管弦楽団</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="アストリア・フィルハーモニー管弦楽団のロゴ" class="logo">
        <nav>
            <ul>
                <li><a href="#about">団体概要</a></li>
                <li><a href="#members">メンバー</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <div class="carousel">
        <div class="slides">
            <img src="concert1.jpg" alt="コンサートの様子1">
            <img src="concert2.jpg" alt="コンサートの様子2">
            <img src="concert3.jpg" alt="コンサートの様子3">
        </div>
        <button class="prev">&laquo;</button>
        <button class="next">&raquo;</button>
    </div>
    <section id="about">
        <h1>アストリア・フィルハーモニー管弦楽団について</h1>
        <p>アストリア・フィルハーモニー管弦楽団は、1990年に設立された地域を代表するオーケストラです。</p>
    </section>
    <section id="members">
        <h1>メンバー</h1>
        <p>当団体は、プロの音楽家だけでなく、音楽を愛するアマチュアも参加しています。</p>
    </section>
    <section id="contact">
        <h1>お問い合わせ</h1>
        <p>Email: <a href="mailto:info@astoriaphilharmonic.com">info@astoriaphilharmonic.com</a></p>
    </section>
    <footer>
        <p>&copy; 2024 アストリア・フィルハーモニー管弦楽団. All rights reserved.</p>
